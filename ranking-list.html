<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ranking list</title>
	<link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
	
	<div id="container_carga">
		<div id="carga"></div>
	</div>

	<div class="container ">
		
		<div class="ranking-list">
			<h1>Ranking</h1>
			
			<a href="#" class="listas animated fadeIn">
				
				<div class="image">
					<img src="images/copaAmerica.png" alt="">
				</div>
				
				<div class="nombre-copa">
					<h2>COPA AMERICA</h2>
				</div>
				
				<div class="ganador">#1 Juan Perez</div>
			</a>
			
			<a href="#" class="listas animated fadeIn">
				
				<div class="image">
					<img src="images/mundial.png" alt="">
				</div>
				
				<div class="nombre-copa">
					<h2>MUNDIAL</h2>
				</div>
				
				<div class="ganador">#1 Hernan Prado</div>
			</a>
			
			<a href="#" class="listas animated fadeIn">
				
				<div class="image">
					<img src="images/champion.jpg" alt="">
				</div>
				
				<div class="nombre-copa">
					<h2>CHAMPION LEAGUE</h2>
				</div>
				
				<div class="ganador">#1 Julian Sanches</div>
			</a>
			
			<a href="#" class="listas animated fadeIn">
				
				<div class="image">
					<img src="images/europa.png" alt="">
				</div>
				
				<div class="nombre-copa">
					<h2>EUROPA LEAGUE</h2>
				</div>
				
				<div class="ganador">#1 Martin Escobar</div>
			</a>
			
		</div>
		
	</div>

	<script>
		
		window.onload = function(){
			var contenedor = document.getElementById('container_carga');

			contenedor.style.visibility = 'hidden';
			contenedor.style.opacity = '0';	
		}
	
	</script>
</body>
</html>
