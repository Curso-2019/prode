<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ranking</title>
	<link rel="stylesheet" href="stylesheets/style.css">
	<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="js/ranking.js"></script>
</head>
<body>
	<div class="padre-cuadradito">
		<div class="centrado">
			<div class="cuadradito">
				<ion-icon class="cerra3" name="close-circle"></ion-icon>
				<div class="cuadradito-dentro">
					<div class="image-cuadradito">
						<img src="images/fotito.jpg">
					</div>
					<div class="title-cuadradito">
						<h1>Luciano Cedrón</h1>
						<h1>Edad: 22</h1>
						<h1>Tucumán-Argentina</h1>
					</div> <!-----TITTLE-CUADRADITO----->
				</div> <!-----CUADRADITO-DENTRO----->
				<div class="puntaje">
					<h3><ion-icon class="star" name="star-outline"></ion-icon>270</h3>
				</div>
				<div class="button-cuadradito">
					<a href="#">Enfrentar</a>
					<a href="#">Cooperar</a>
				</div>   <!-----BUTTON_CUADRADITO----->
				<div class="level">
					<ion-icon class="level-star" name="star-outline"></ion-icon>
					<h5>47</h5>
				</div>  <!-----LEVEL----->
			</div> <!-----CUADRADITO----->
		</div> <!-----CENTRADO----->
	</div> <!-----PADRE-CUADRADITO----->
	<div class="container">
		<h1 class="title">
			Copa America
		</h1>
		<div class="ranking">
			<div class="bandera">
				<img class="fotito" src="images/fotito.jpg">
			</div>
			<div class="content">
				<h4>#1</h4>
				<h3><ion-icon class="star" name="star-outline"></ion-icon>270</h3>
				<p>Luciano Agustin</p>
			</div>
		</div>  <!---RANKING.-->
		<div class="ranking">
			<div class="bandera">
				<img class="fotito" src="images/fotito.jpg">
			</div>
			<div class="content">
				<h4>#2</h4>
				<h3><ion-icon class="star" name="star-outline"></ion-icon>268</h3>
				<p>Pepito Juarez</p>
			</div>
		</div>  <!---RANKING.-->
		<div class="ranking">
			<div class="bandera">
				<img class="fotito" src="images/fotito.jpg">
			</div>
			<div class="content">
				<h4>#3</h4>
				<h3><ion-icon class="star" name="star-outline"></ion-icon>252</h3>
				<p>Juan Torres</p>
			</div>
		</div>  <!---RANKING.-->
		<div class="ranking">
			<div class="bandera">
				<img class="fotito" src="images/fotito.jpg">
			</div>
			<div class="content">
				<h4>#4</h4>
				<h3><ion-icon class="star" name="star-outline"></ion-icon>235</h3>
				<p>Nicolás Perez</p>
			</div>
		</div>  <!---RANKING.-->
		<div class="ranking">
			<div class="bandera">
				<img class="fotito" src="images/fotito.jpg">
			</div>
			<div class="content">
				<h4>#5</h4>
				<h3><ion-icon class="star" name="star-outline"></ion-icon>231</h3>
				<p>Lucas Aceveido</p>
			</div>
		</div>  <!---RANKING.-->
	</div>
</body>
</html>
